<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Blood Donation Appointment</title>
  <link rel="stylesheet" href="/static/customercss.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 30px;
      color: #d62828;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .slots-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .slot {
      padding: 10px 15px;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .slot:hover {
      background-color: #ccc;
    }

    .slot.selected {
      background-color: #d62828;
      color: white;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #b71c1c;
    }

    #selected-time {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <div class="container">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="18" />

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" required /> Female</label>
        <label><input type="radio" name="gender" value="Other" required /> Other</label>
      </div>

      <label for="date">Date of Appointment:</label>
      <input type="date" id="date" name="date" required />

      <p>Select an available time slot:</p>
      <div class="slots-container" id="slots"></div>

      <button type="button" class="submit-btn" onclick="confirmAppointment()">Confirm Appointment</button>
      <p id="selected-time"></p>
    </form>
  </div>

  <script>
    const timeSlots = ["09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "02:00 PM", "03:00 PM"];
    const slotsContainer = document.getElementById("slots");
    let selectedSlot = null;

    // Create time slot buttons
    timeSlots.forEach(slot => {
      const slotElement = document.createElement("div");
      slotElement.classList.add("slot");
      slotElement.textContent = slot;

      slotElement.addEventListener("click", () => {
        if (selectedSlot) {
          selectedSlot.classList.remove("selected");
        }
        selectedSlot = slotElement;
        slotElement.classList.add("selected");
      });

      slotsContainer.appendChild(slotElement);
    });

    // Submit form data to Flask
    function confirmAppointment() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const age = parseInt(document.getElementById("age").value);
      const gender = document.querySelector('input[name="gender"]:checked')?.value;
      const appointment_date = document.getElementById("date").value;

      if (!selectedSlot || !appointment_date || !gender || !name || !email || !age) {
        alert("Please fill out all fields and select a time slot!");
        return;
      }

      const data = {
        name,
        email,
        age,
        gender,
        appointment_date,
        time_slot: selectedSlot.textContent
      };

      // SEND TO FLASK RUNNING ON PORT 5000
      fetch("http://127.0.0.1:5000/submit-customer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        alert(result.message);
        document.getElementById("selected-time").innerText = result.message;
        document.querySelector("form").reset();
        if (selectedSlot) selectedSlot.classList.remove("selected");
        selectedSlot = null;
      })
      .catch(err => {
        alert("‚ùå Submission failed. Is the Flask server running?");
        console.error(err);
      });
    }
  </script>
</body>
</html>

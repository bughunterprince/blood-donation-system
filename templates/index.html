<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='idea.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .top-right-buttons button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .top-right-buttons button:hover {
      background-color: #e60000;
    }

    h1 {
      margin-top: 80px;
      font-size: 36px;
      color: #d62828; /* improved contrast */
      text-shadow: 2px 2px 4px #ffb3b3;
    }

    .container {
      display: flex;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .logo {
      text-align: center;
      cursor: pointer;
    }

    .logo img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      max-width: 100%;
    }

    .logo:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }
  </style>
</head>
<body>

  <div class="top-right-buttons">
    {% if username %}
      <span style="color: #555; padding: 8px;">Welcome, {{ username }}</span>
      <button onclick="location.href='{{ url_for('logout') }}'">Logout</button>
    {% else %}
      <button onclick="location.href='{{ url_for('login') }}'">Login</button>
      <button onclick="location.href='{{ url_for('signup') }}'">Signup</button>
    {% endif %}
  </div>

  <h1>Blood Donation System</h1>

  <div class="container">
    <div class="logo" onclick="location.href='{{ url_for('custfinal') }}'">
      <img src="https://cdn-icons-png.flaticon.com/512/3208/3208673.png" alt="Book Appointment Icon">
      Customer<br>(Book Appointment)
    </div>
    <div class="logo" onclick="location.href='{{ url_for('hospital') }}'">
      <img src="https://cdn-icons-png.flaticon.com/512/2700/2700063.png" alt="Emergency Blood Request Icon">
      Hospital<br>(Emergency Request)
    </div>
    <div class="logo" onclick="location.href='{{ url_for('bloodbank') }}'">
      <img src="https://cdn-icons-png.flaticon.com/512/1494/1494581.png" alt="Blood Bank Stock Icon">
      Blood Bank<br>(Current Stock)
    </div>
  </div>

</body>
</html>
